
<a href="/logout"><b>Logout</b></a><br><br>


{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class = "flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% for service in services %}
    <li><a href="/pullreport?org_id={{ org_id }}&service={{ service }}">{{ service }}</a></li><br>
{% endfor %}
