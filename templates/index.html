


<html>
    <head>
    <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='js/bootstrap.min.js') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="centered text-center">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
      
                <h3>VoiceInn</h3> <hr>
                <form action="/login" method="post">
                    <b>Username: </b> <input type="text" class="form-control" name="username" placeholder="Your organization's username here!"><br>
                    <b>Password: </b> <input type="password" class="form-control" name="password" placeholder="Your organization's password here!"><br>
                    <input type="submit" class="form-control" value="Login"> 
                </form>    
            </div>
        </div>
    </body>
</html>
